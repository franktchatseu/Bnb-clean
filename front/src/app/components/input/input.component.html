<div class="flex border py-2 px-3 space-x-3" [ngClass]="['rounded-'+rounded , 'w-'+size]">
    <ng-content #icon></ng-content>
    <div>
        @switch (type) {
            @case ("select") {
                <select (change)="onselect($event)" class="w-full bg-transparent focus:outline-none">
                    <option value="">{{placeholder}}</option>
                    @for (item of options; track $index) {
                        <option [value]="item.value">{{item.name}}</option>
                    }
                </select>
            }
            @case ("search") {
                <input type="text" [placeholder]="placeholder" (input)="onchange($event)" class="w-full bg-transparent focus:outline-none">
            }
            @default {
                <input [type]="type" [placeholder]="placeholder" class="w-full bg-transparent focus:outline-none">
            }
        }    
    </div>    
</div>
