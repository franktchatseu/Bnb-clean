<div class="bg-gray-50 grid grid-cols-4 gap-4 p-4">
      <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
        <!-- Illustration -->
        <div class="flex justify-center mb-4">
          <app-input type="text" placeholder="Input Text placeholder" size="96" rounded="lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 20 20"><path fill="currentColor" fill-rule="evenodd" d="M15.5 11h-11c-.275 0-.5.225-.5.5v1a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5m0-4h-11c-.275 0-.5.225-.5.5v1a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5m-5 8h-6c-.275 0-.5.225-.5.5v1a.5.5 0 0 0 .5.5h6a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5m5-12h-11c-.275 0-.5.225-.5.5v1a.5.5 0 0 0 .5.5h11a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5" clip-rule="evenodd"/></svg>
          </app-input>
        </div>
      
        <!-- Nom du composant -->
        <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">
          Input Component
        </h3>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
        <!-- Illustration -->
        <div class="flex justify-center mb-4">
          <app-input type="select" placeholder="palceholder option" size="96" [options]="select_option" (selectChange)="selectchange($event)"  rounded="lg" >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 24 24"><path fill="currentColor" d="M21 3H3C2 3 1 4 1 5v14c0 1.1.9 2 2 2h18c1 0 2-1 2-2V5c0-1-1-2-2-2M5.63 16.19l2.49-3.2a.5.5 0 0 1 .78-.01l2.1 2.53l3.1-3.99c.2-.26.6-.26.8.01l3.51 4.68a.5.5 0 0 1-.4.8H6.02c-.41-.01-.65-.49-.39-.82"/></svg>
          </app-input>
        </div>
        <p> Selected {{selectvalue}}</p>
        <!-- Nom du composant -->
        <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">
          Select  Component
        </h3>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">
        <!-- Illustration -->
        <div class="flex justify-center mb-4">
          <app-input type="search" placeholder="default option " size="96" [options]="select_option" (searchChange)="searchChange($event)"  rounded="lg" >
            <svg xmlns="http://www.w3.org/2000/svg" class="w-5" viewBox="0 0 24 24"><path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.47 6.47 0 0 0 16 9.5A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14"/></svg>
          </app-input>
        </div>
      
        <p>Search value {{seachvalue}}</p>
        <!-- Nom du composant -->
        <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">
          Search  Component
        </h3>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">

        <!-- Illustration -->
        <div class="flex justify-center mb-4">
          <app-button text="simple button" size="96" rounded="lg" ></app-button>
        </div>
      
        <!-- Nom du composant -->
        <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">
          Button Component
        </h3>

      </div>

      <div class="bg-white p-6 rounded-lg shadow-md max-w-2xl">

        <!-- Illustration -->
        <div class="flex justify-center mb-4">
          <app-button  [isloading]="true" size="96" rounded="lg" ></app-button>
        </div>
      
        <!-- Nom du composant -->
        <h3 class="text-xl font-semibold text-gray-800 text-center mb-2">
          Loading Button Component
        </h3>

      </div>

</div>
